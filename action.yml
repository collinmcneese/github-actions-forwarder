name: GitHub Actions Reflector
description: Actions workflow for redirecting GitHub Actions event payloads to downstream applications.
author: 'Collin McNeese'
branding:
  icon: 'fast-forward'
  color: 'blue'
inputs:
  targetUrl:
    description: 'The event target URL.'
    required: true
  runner-labels:
    description: 'The runner label(s) to use.'
    required: false
    default: '[ self-hosted ]'
runs:
  using: "composite"
  steps:
  - uses: ./.github/workflows/reflector.js
    with:
      targetUrl: ${{ inputs.targetUrl }}
